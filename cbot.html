<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>CarbonBot ‚Äì Emission Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2eff38, #388e3c);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #00695c;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 1em;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      background: linear-gradient(135deg, #2eff38,#07f552,#05d00c #388e3c);
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #80cbc4;
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background-color: #e7efeb;
      color: #000;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: #e0f2f1;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-right: 10px;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #00695c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #004d40;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: rgba(0,0,0,0.1);
    }
    nav .logo {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(45deg, #ffffff, #c8e6c9);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #dcedc8;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
    }
     .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chatBox">
    <div class="message bot">Hi! I‚Äôm CarbonBot. Ask me about carbon emissions, future predictions, or environmental data. üåç</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      inputField.value = "";

      setTimeout(() => {
        const response = getBotResponse(userText);
        appendMessage(response, "bot");
      }, 500);
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + sender;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(input) {
      const msg = input.toLowerCase();

      // Basic carbon emission responses
      if (msg.includes("hello") || msg.includes("hi")) return "Hello! üåø I can help you with carbon emission predictions. Ask me anything!";
      if (msg.includes("predict")) return "Please tell me the country and year you want the carbon emission prediction for.";
      if (msg.includes("india")) return "For India, predicted carbon emissions in 2030 are approximately 3.5 Gt CO‚ÇÇ. (Example data)";
      if (msg.includes("china")) return "For China, predicted carbon emissions in 2030 are approximately 10.2 Gt CO‚ÇÇ. (Example data)";
      if (msg.includes("usa")) return "For USA, predicted carbon emissions in 2030 are approximately 5.0 Gt CO‚ÇÇ. (Example data)";
      if (msg.includes("thank")) return "You're welcome! üå± Let me know if you need more environmental insights.";
      if (msg.includes("what is carbon emission")) return "Carbon emissions refer to the release of carbon dioxide into the atmosphere, contributing to global warming.";
      if (msg.includes("reduce")) return "To reduce carbon emissions, use renewable energy, conserve electricity, reduce vehicle use, and support green initiatives.";

      // Fallback response
      return "Sorry, I didn't understand that. Please ask about carbon emissions, predictions, or ways to reduce them.";
    }
  </script>
